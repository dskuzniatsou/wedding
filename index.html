<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение на свадьбу Дмитрия и Дарьи</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('./IMG_8789.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .invitation {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    .invitation h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
    }
    .invitation p {
      font-size: 16px;
      color: #f0f0f0;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
    }
    .invitation .names {
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
    }
    .invitation .date {
      font-size: 20px;
      color: #f0f0f0;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
    }
    .invitation .details {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 16px;
      color: #f0f0f0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
      align-items: center;
      margin-bottom: 20px;
    }
    .detail-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .detail-item span {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="invitation">
    <h1>Дорогие друзья и близкие!</h1>
    <p>С радостью приглашаем вас на важное событие в нашей жизни — нашу свадьбу!</p>

    <div class="names">
      Дмитрий и Дарья
    </div>

    <div class="date">
      23 мая 2025 года
    </div>

    <div class="details">
      <div class="detail-item">
         <span>Роспись в 15:00</span>
         
      </div>
      
      <div class="detail-item">
         <span>Начало банкета в 16:30</span>
      </div>
      <div class="detail-item">
         <span>Кафе "Застолье", г. Жлобин</span>
      </div>
    </div>

    <p>Будем счастливы разделить этот день с вами!</p>
  </div>

</body>
</html>
